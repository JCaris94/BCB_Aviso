<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Valores a Receber - Banco Central do Brasil</title>
    <meta name="description" content="Seja bem-vindo(a) ao Sistema Valores a Receber">
    <meta property="og:url" content="#">
    <meta property="og:image" content="./assets/img/favicon.png">
    <meta property="type" content="website">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>

        function gtag() {

<body style="background: #e9ecef;border-top-color: #e9ecef;">
    <nav class="navbar navbar-light fixed-top" style="color: rgb(33, 37, 41);background: #077391;max-height: 45px;height: 45px;">
        <div class="container-fluid">
            <!-- Start: Logo -->
            <img class="visible" src="./assets/img/logo_bcb.png" loading="auto" style="max-height: 30;height: 25px;">
            <!-- End: Logo -->
        </div>
    </nav>
    <div style="padding: 80px;padding-right: 15px;padding-left: 15px;padding-top: 90px;">
        <div class="container" style="font-size: 24px;padding: 0px;height: 385px;max-height: 385px;">
            <div class="m-auto" style="width: 620px;height: 365px;max-width: 620px;max-height: 365px;">
                <div class="card" style="width: 617px;max-width: 617px;height: 364px;max-height: 364px;box-shadow: -2px 2px 5px rgba(33,37,41,0.06);">
                    <div class="card-header" style="background: rgb(255,255,255);height: 50px;max-height: 50px;border-bottom-color: rgb(233,236,239);">
                        <form style="width: 200px;max-width: 200px;text-align: center;margin-top: 4px;">
                            <h5 class="float-start mb-0" style="width: 180px;color: #5e6773;font-weight: bold;font-size: 21px;text-align: center;">Valores a Receber<br></h5>
                        </form>
                    </div>
                    <!-- Start: checkbox -->
                    <div class="card-body" style="height: 247pxpx;max-height: 247px;">
                        <!-- Start: checkbox -->
                        <div class="text-start" style="width: auto;max-width: 180px;min-width: 0px;line-height: 22px;font-size: 0px;">
                            <div class="form-check form-check-inline .form-check-inline" style="font-size: 14px;" value="cpf">
                                <input class="form-check-input" type="radio" name="cadastro" id="cpf">
                                <label class="form-check-label" for="formCheck-3" style="font-size: 14px;">CPF</label>
                            </div>
                            <div class="form-check form-check-inline .form-check-inline" style="font-size: 14px;" value="cnpj">
                                <input class="form-check-input" type="radio" name="cadastro" id="cnpj">
                                <label class="form-check-label" for="formCheck-3" style="font-size: 14px;">CNPJ</label>
                            </div>
                        </div>
                        <!-- End: checkbox -->

                        <!-- Start: Campo do CPF -->
                        <div>
                            <label class="form-label text-start" for="Input Group" style="font-size: 14px;height: 14px;">Insira o CPF:
								<br>
							</label>
                            <div class="input-group" form-label=""><span class="input-group-text"><i class="fa fa-user-circle" style="width: 20px;height: 20px;max-height: 20px;max-width: 20px;font-size: 20px;"></i></span>
                                <input class="form-control" type="text" id="dados-cpf" maxlength="11" style="color: rgb(94,103,115);" inputmode="numeric" placeholder="Ex: 000.000.000-00" required="">
                            </div>
                        </div>
                        <!-- End: Campo do CPF -->
						
                        <!-- Start: Campo do Nascimento -->
                        <div>
                            <label class="form-label text-start" for="Input Group" style="font-size: 14px;height: 14px;">Data de nascimento:
								<br>
							</label>
                            <div class="input-group" form-label="">
                                <input class="border rounded form-control" type="text" id="dia-nascimento" required="" maxlength="11" style="color: rgb(94,103,115);" inputmode="numeric" placeholder="dd/mm/aaaa">
                            </div>
                        </div>
                        <!-- End: Campo do Nascimento -->
                    </div>
                    <!-- End: checkbox -->
                    <div class="card-header" style="height: 65px;background: rgba(254,254,254,0.03);border-top: 1px solid #e9ecef;max-height: 65px;">
                        <div>
                            <a class="btn btn-primary float-end" role="button" id="Consultar" style="background: rgb(7,115,145);border-bottom-style: none;" href="./aviso/aviso.html" data-toggle="tooltip" data-placement="top" title="Consultar se tem valores a receber"><i class="fa fa-search"></i>&nbsp;Consultar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="./assets/js/script.min.js"></script>
</body>

</html>
